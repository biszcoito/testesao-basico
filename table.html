<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editando Tabela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <header class="navbar navbar-light bg-white shadow-sm sticky-top">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <a href="app.html" class="btn btn-outline-secondary me-3"><i class="bi bi-arrow-left"></i> Voltar</a>
                <h5 class="mb-0" id="table-title">Carregando Tabela...</h5>
            </div>
            <div id="user-profile" class="fw-bold"></div>
        </div>
    </header>

    <main class="container-fluid mt-3">
        <div class="card">
            <div class="card-body">
                <div class="table-toolbar mb-2">
                    <button id="add-row-btn" class="btn btn-sm btn-outline-success"><i class="bi bi-plus-lg"></i> Adicionar Linha</button>
                    <button id="add-col-btn" class="btn btn-sm btn-outline-primary"><i class="bi bi-plus-lg"></i> Adicionar Coluna</button>
                </div>
                <div id="table-container" class="table-responsive">
                    <!-- A tabela serÃ¡ renderizada aqui pelo JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/table.js"></script>
</body>
</html>
