<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partida de Xadrez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- CSS da chessboard.js -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" integrity="sha384-q94+BZSKljLljoN5K3heAZeiR8UR2nJwxje+VmKDGJePpgLODOBINlBTapSmGaE9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <style>
        #boardContainer {
            width: 400px; /* Ou um tamanho responsivo, ex: 90vw */
            margin: 1rem auto;
        }
    </style>
</head>
<body class="bg-light">
    <main class="container mt-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                 <h5>Partida de Xadrez</h5>
                 <a href="app.html" class="btn btn-sm btn-outline-secondary">Sair</a>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <div id="boardContainer"></div>
                    </div>
                    <div class="col-md-4">
                        <h5 id="player-white">Brancas: Aguardando...</h5>
                        <h5 id="player-black">Pretas: Aguardando...</h5>
                        <hr>
                        <h6>Status</h6>
                        <p id="game-status-text">Carregando...</p>
                        <h6>Sua cor</h6>
                        <p id="your-color">-</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- jQuery Ã© um requisito para a chessboard.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha384-ZvpUoO/+PpLXR1Jy9Bfd3HI5W-RgYEFKWwMjOelaSOgM1PbM9sRrfSOL/AZ5/e8"
    crossorigin="anonymous"></script>

    <!-- As bibliotecas do jogo de xadrez -->
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
    integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3iFXfsOOQH2N9PXkLAAAr3U9pynr1hznor"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"
    integrity="sha384-s3CgLmq3WCJodNeLcsi3i4MbN/A5RbeT339AcE6VOoA4pGKTV/NWQoKYX/5UHYKz"
    crossorigin="anonymous"></script>
    
    <script type="module" src="js/game_chess.js"></script>
</body>
</html>
